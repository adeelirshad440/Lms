{% extends 'base.html' %}
{% block content %}


{% if registered %}
<h1>Thankyou for registering</h1>
    {% else %}
    <h3>Fill the form:</h3>
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token%}
    {{ user_form}}
    {{ profile_form}}

    <input type="submit" value="Register" class="btn btn-primary btn-black">

    </form>
    {% endif %}

{% endblock%}
